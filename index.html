  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Georgia&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark: #141414;
      --primary: #1a3c77;
      --accent: #0066cc;
      --bg: #f4f7fb;
      --muted: #555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--dark);
      background-color: var(--bg);
    }

    .hero {
      background: linear-gradient(-45deg, #1a3c77, #004a99, #007acc, #1a3c77);
      background-size: 600% 600%;
      animation: gradientShift 12s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 280px;
      text-align: center;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 1rem auto 0;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem 1.5rem;
    }

    .card {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.4rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    p {
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ccc;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
  </style>
</head>

<div class="hero">
  <h1>Tikhon Likhachev</h1>
